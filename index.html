<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cafeteria Spencer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilo personalizado -->
  <style>
    body {
      background-color: #f0f8ff; /* azul clarinho */
      font-family: Arial, sans-serif;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .hero img {
      max-width: 200px;
      margin-bottom: 30px;
    }

    .btn-custom {
      background-color: #0d6efd; /* azul Bootstrap */
      color: white;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 8px;
    }

    .btn-custom:hover {
      background-color: #084298;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">☕ Cafeteria Spencer</a>
    </div>
  </nav>

  <!-- Seção principal -->
  <div class="container hero">
    <img src="https://cdn-icons-png.flaticon.com/512/924/924514.png" alt="Café" />
    <h1 class="text-primary">Bem-vindo à Cafeteria Spencer</h1>
    <p class="lead">Delicie-se com nossos cappuccinos cremosos, cafés especiais e salgados fresquinhos.</p>
    <a href="#" class="btn btn-custom mt-4">Fazer Pedido</a>
  </div>

</body>
</html>
